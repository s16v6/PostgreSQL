<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель для PostgreSQL</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-container" class="container">
        <div class="card">
            <h2>Admin LegendGroup</h2>
            <form id="login-form">
                <input type="text" id="username" placeholder="Логин" required class="form-control">
                <input type="password" id="password" placeholder="Пароль" required class="form-control">
                <button type="submit" class="btn-primary">Войти</button>
            </form>
        </div>
    </div>

    <div id="admin-panel" class="hidden container">
        <header class="header">
            <h1>Админ-панель для таблиц PostgreSQL</h1>
            <button id="logout-btn" class="btn-secondary">Выход</button>
        </header>
        <div id="table-container" class="card">
            <h2>Таблица SKU данных</h2>
            <table id="sku-table" class="table-striped">
                <thead>
                    <tr>
                        <th>SKU</th>
                        <th>Плановая маржа</th>
                        <th>Плановые заказы</th>
                        <!-- Добавь другие заголовки из твоего примера: Остатки, колонки по датам (например, 2023-01-01) -->
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- Строки будут добавляться JS -->
                </tbody>
            </table>
            <div class="add-form card">
                <h3>Добавить новую запись</h3>
                <input type="text" id="new-sku" placeholder="SKU" class="form-control">
                <input type="number" id="new-margin" placeholder="Плановая маржа" class="form-control">
                <input type="number" id="new-orders" placeholder="Плановые заказы" class="form-control">
                <button id="add-btn" class="btn-primary">Добавить</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
